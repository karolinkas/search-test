<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<link type="text/css" rel="stylesheet" href="styles.css" />
    <script>

    var string = $("#string").val();

        function btnClick() {
          $.ajax({
            url: "https://api.github.com/search/repositories?q="+string+"&sort=stars&order=desc",
            type: "get",
            dataType: "jsonp"
          })
          .done(function(data, status) {
          		$('#results').html( JSON.stringify(data) );
          		var searchresults = JSON.stringify(data.data.total_count);
          		var items = data.data.items;
          		console.log(items);
          		$('#number').html( searchresults );
          		// $('#items').html( items );

          		$.each(items, function(index, value) {
              	$("#items").append("<tr><td>"+value.name+"</td></tr>");
            	});
          		// debugger;
              // alert( 'Done: ' + JSON.stringify(data) );

          })
          .fail(function(gbstatus) {
              alert( 'Fail: ' + JSON.stringify(status) );
          });
          
        }

    </script>
  </head>
  <body>

	  <h1>Github Search</h1>
	  <input id="string" type="text" />
	  <button id="search" onclick="btnClick()">Search</button>
	 	<div> Total Count:
	 		<p id="number"></p>
	 	<div>
	  <table>

				 <tr>
						<th>Repositories:<th>
						
				 </tr>

		  	<tr>
			  	<td id="items" >
			  	</td>
			  </tr>

		</table> 

  </body>

</html>
