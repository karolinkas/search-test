<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

    <script>

    var string = $("#string")

        function btnClick() {
          $.ajax({
            url: "https://api.github.com/search/repositories?q="+string+"&sort=stars&order=desc",
            type: "get",
            dataType: "jsonp"
          })
          .done(function(data, status) {
          		$('#results').html( JSON.stringify(data) );
          		var searchresults = JSON.stringify(data.data.total_count);
          		console.log(searchresults);
          		$('#number').html( searchresults );
          		// debugger;
              // alert( 'Done: ' + JSON.stringify(data) );

          })
          .fail(function(gbstatus) {
              alert( 'Fail: ' + JSON.stringify(status) );
          });
          
        }

    </script>
  </head>
  <body>
	  <h1>Github Search</h1>
	  <input id="string" type="text" />
	  <button id="search" onclick="btnClick()">Search</button>
	  <table>
			<thead>
				 <tr>
					<th>Number of Results:<th>
					<th>Other:<th>
				 </tr>
			<thead>
			<tbody>
		  	<tr>
		  		<td>
			  		<div id="number"></div>
			  	</td>
			  	<td>
			  		<div id="number"></div>
			  	</td>
			  </tr>
		  <tbody>
		 <!--  <div id="results"></div> -->
		</table> 
  </body>
</html>
