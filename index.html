<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>



    <script>

    var string = $("#string")

        function btnClick() {
          $.ajax({
            url: "https://api.github.com/search/repositories?q="+string+"&sort=stars&order=desc",
            type: "get",
            dataType: "jsonp"
          })
          .done(function(gbdata, gbstatus) {
          		$('#results').html( JSON.stringify(gbdata) );
              alert( 'Done: ' + JSON.stringify(gbdata) );

          })
          .fail(function(gbstatus) {
              alert( 'Fail: ' + JSON.stringify(gbstatus) );
          })
          .always(function(gbdata, gbstatus) {
              $('#results').html( JSON.stringify(gbdata) );
              alert( 'Always: ' + JSON.stringify(gbdata) );
          });
        }

    </script>
  </head>
  <body>
  <h1>Github Search</h1>
  <input id="string" type="text" />
  <button id="search" onclick="btnClick()">Search</button>
  <div id="results"></div>
  </body>
</html>
